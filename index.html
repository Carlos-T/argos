<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Argos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="photon/css/photon.min.css">
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar packages-container">
          <nav class="nav-group">
            <h5 class="nav-group-title">Packages</h5>
          </nav>
        </div>
        <div class="pane selected-package p">
          <h4 class="package-name"></h4>
          <button class="build-up btn btn-default">
            <span class="icon icon-up icon-text"></span>
            Build up
          </button>
          <button class="build btn btn-default">
            <span class="icon icon-database"></span>
            Build
          </button>
          <button class="build-down btn btn-default">
            <span class="icon icon-down icon-text"></span>
            Build down
          </button>
          <pre class="precode"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="./argos.js"></script>
</body>
</html>
